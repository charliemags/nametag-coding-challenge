version: "3.9"

services:
  nametag-go-server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: nametag-go-server
    networks:
      - traefik-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.go-server.rule=Host(`nametag.magnarelli.net`)"
      - "traefik.http.routers.api.tls=true"
      - "traefik.http.routers.go-server.entrypoints=websecure"
      - "traefik.http.routers.magicid-frontend.tls.certresolver=myresolver"
      - "traefik.http.services.go-server.loadbalancer.server.port=8080"

networks:
  traefik_network:
    external: true
version: "3.9"

services:
  nametag-go-server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: nametag-go-server
    networks:
      - web
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.go-server.rule=Host(`nametag.magnarelli.net`)"
      - "traefik.http.routers.go-server.entrypoints=web"
      - "traefik.http.services.go-server.loadbalancer.server.port=8080"

networks:
  traefik-network:
    external: true